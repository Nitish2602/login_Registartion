<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
	integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<!--  create navigation bar (here we  will create registration form ) -->
	>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<!--   <div role="navigation">-->
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand" href= "#" th:href= "@{/}">Register and Login module</a>
			</div>
			
		</div>
		</div>
	</nav>

	<div calss="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!--    Success message -->

				<div th:if="${param.success}">
					<div class="alert alert-info">you are sucessfully registered
						!</div>

					<h1>Registration</h1>

					<form th:action="@{/registration}" method="post"
						th:object="${user}">
						<div class="form-group">
							<label class="control-label" for="first-name">FirstName</label> <input
								id="firstName" class="form-control" th:field="{firstName}"
								required autofocus="autofocus" />

						</div>
						<div class="form-group">
							<label class="control-label" for="first-name">lastName</label> <input
								id="lastName" class="form-control" th:field="{lastName}"
								required autofocus="autofocus" />

						</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label> <input
						id="email" class="form-control" th:field="{email}" required
						autofocus="autofocus" />

				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="password">password</label> <input
					id="password" class="form-control" th:field="{password}" required
					autofocus="autofocus" />

			</div>

			<div class="form-group">
				<button type="Submit" class="btn btn-success">Register</button>

				<span>Already registered? <a href="/" th:href="@{/login}">Login</a>

				</span>
			</div>


			</form>
		</div>
		<h1></h1>


	</div>

	</div>
	</div>

</body>
</html>
